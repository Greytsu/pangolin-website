<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="../../../assets/Pangolin.svg"/>
      <div class="profile-details">
        <h2 class="details">{{username}}</h2>
        <select [(ngModel)]="role" for="role" name="role" (change)="changeRole()">
          <option value="Guerrier">Guerrier</option>
          <option value="Alchimiste">Alchimiste</option>
          <option value="Sorcier">Sorcier</option>
          <option value="Espions">Espions</option>
          <option value="Enchanteur">Enchanteur</option>
        </select>
        <h3 class="details">Créé le : {{createdAt}}</h3>
      </div>
      <button class="disconnect" (click)="disconnect()">Se déconnecter</button>
    </div>
    <div class="friends-container">
      <app-add-friend></app-add-friend>
      <app-friends ></app-friends>
    </div>
  </div>
</div>
